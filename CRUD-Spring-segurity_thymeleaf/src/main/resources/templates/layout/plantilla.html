<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plantilla</title>
</head>
<body>
    <header th:fragment="header">
        <h1 th:text="#{plantilla.titulo}">titulo</h1>
    </header>
    <footer th:fragment="footer">
        <div>
            <br>
            <a th:href="@{/(lang=es)}">ES</a> |
            <a th:href="@{/(lang=en)}">EN</a> |
        </div>
        <form method="POST" th:action="@{/logout}">
            <b>User:</b> <span sec:authentication="name">usuario qeu hizo login </span> |
            <b>Roles:</b> <span sec:authentication="principal.authorities">roles</span> |
            <a href="#" onclick="this.parentNode.submit();">Logout</a>
        </form>
        <!--es mejor usar esa forma en el caso de que tengamos que poner mas contenido en la etiqueta ya qeu de la otra forma con th:text sustituye todo el contenido-->
        <span> [[#{plantilla.pie-pagina}]] <a href="https://www.instagram.com/javier_kuznik___/" target="_blank">javier kuznik</a></span>
    </footer>
</body>
</html>
